<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hit the Box 2 - feito pelo Magic Plus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #startScreen, #gameOverScreen, #pauseScreen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #startScreen {
            background-color: rgba(255, 65, 54, 0.3);
        }
        #gameOverScreen, #pauseScreen {
            background-color: rgba(255, 65, 54, 0.8);
        }
        h1 {
            color: white;
            font-size: 5vmin;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        button {
            padding: 10px 20px;
            font-size: 2vmin;
            background-color: #00FF00;
            color: black;
            border: none;
            cursor: pointer;
            z-index: 20;
        }
        #gameCanvas {
            background-color: #FF4136;
            width: 100%;
            height: 100%;
        }
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 2vmin;
        }
        .infoBox {
            background-color: #f0f0f0;
            border-radius: 5px;
            padding: 5px 10px;
            margin-right: 10px;
            display: inline-block;
        }
        .infoBox span {
            background-color: #FF851B;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            margin-left: 5px;
        }
        #pauseButton {
            background-color: #f0f0f0;
            color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #pauseButton:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>Hit the Box</h1>
            <button id="playButton">Jogar</button>
        </div>
        <div id="gameOverScreen" style="display: none;">
            <h1>VocÃª perdeu ðŸ˜‚</h1>
            <p style="color: white; margin-bottom: 10px;">Recorde: <span id="highScore">0</span></p>
            <button id="restartButton">Jogar Novamente</button>
        </div>
        <div id="pauseScreen" style="display: none;">
            <h1>Pausado</h1>
            <button id="resumeButton">Continuar</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameInfo">
            <div>
                <div class="infoBox">Pontos <span id="score">0</span></div>
                <div class="infoBox" id="pauseButton">Pausar</div>
            </div>
            <div class="infoBox">Fase <span id="level">1</span></div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const pauseScreen = document.getElementById('pauseScreen');
        const playButton = document.getElementById('playButton');
        const restartButton = document.getElementById('restartButton');
        const resumeButton = document.getElementById('resumeButton');
        const pauseButton = document.getElementById('pauseButton');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const highScoreElement = document.getElementById('highScore');

        let ball, paddle, boxes;
        let score = 0;
        let level = 1;
        let animationId;
        let isGameRunning = false;
        let isDemo = true;
        let isPaused = false;
        let highScore = localStorage.getItem('highScore') || 0;

        let boxWidth, boxHeight, ballRadius, paddleHeight, paddleWidth;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            boxWidth = Math.min(canvas.width * 0.15, 100);
            boxHeight = Math.min(canvas.height * 0.075, 50);
            ballRadius = Math.min(canvas.width, canvas.height) * 0.015;
            paddleHeight = Math.min(canvas.height * 0.0375, 20);
            paddleWidth = Math.min(canvas.width * 0.15, 150);

            if (ball) {
                ball.radius = ballRadius;
                ball.x = Math.max(ball.radius, Math.min(canvas.width - ball.radius, ball.x));
                ball.y = Math.max(ball.radius, Math.min(canvas.height - ball.radius, ball.y));
            }
            if (paddle) paddle = new Paddle((canvas.width - paddleWidth) / 2);
            if (boxes) createBoxes();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Ball {
            constructor(x, y, dx, dy, radius) {
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.radius = radius;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'black';
                ctx.fill();
                ctx.closePath();
            }

            move() {
                this.x += this.dx;
                this.y += this.dy;

                if (this.x + this.radius > canvas.width || this.x - this.radius < 0) {
                    this.dx = -this.dx;
                }

                if (this.y - this.radius < 0) {
                    this.dy = -this.dy;
                }

                if (this.y + this.radius > canvas.height - paddleHeight &&
                    this.x > paddle.x &&
                    this.x < paddle.x + paddleWidth) {
                    this.dy = -Math.abs(this.dy);
                    
                    const paddleCenter = paddle.x + paddleWidth / 2;
                    const impact = (this.x - paddleCenter) / (paddleWidth / 2);
                    this.dx += impact * 2;
                    
                    const maxSpeed = canvas.width * 0.02;
                    this.dx = Math.max(Math.min(this.dx, maxSpeed), -maxSpeed);
                }

                if (this.y + this.radius > canvas.height) {
                    if (isGameRunning) {
                        gameOver();
                    } else {
                        this.dy = -this.dy;
                    }
                }
            }

            updateSpeed() {
                const baseSpeed = Math.min(canvas.width, canvas.height) * 0.007;
                const speedIncrease = Math.min(canvas.width, canvas.height) * 0.0005;
                const speed = baseSpeed + (level - 1) * speedIncrease;
                
                const currentSpeed = Math.sqrt(this.dx * this.dx + this.dy * this.dy);
                const factor = speed / currentSpeed;
                
                this.dx *= factor;
                this.dy *= factor;
            }
        }

        class Paddle {
            constructor(x) {
                this.x = x;
                this.y = canvas.height - paddleHeight;
                this.width = paddleWidth;
                this.height = paddleHeight;
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.x + this.height / 2, this.y);
                ctx.lineTo(this.x + this.width - this.height / 2, this.y);
                ctx.arcTo(this.x + this.width, this.y, this.x + this.width, this.y + this.height / 2, this.height / 2);
                ctx.arcTo(this.x + this.width, this.y + this.height, this.x + this.width - this.height / 2, this.y + this.height, this.height / 2);
                ctx.lineTo(this.x + this.height / 2, this.y + this.height);
                ctx.arcTo(this.x, this.y + this.height, this.x, this.y + this.height / 2, this.height / 2);
                ctx.arcTo(this.x, this.y, this.x + this.height / 2, this.y, this.height / 2);
                ctx.closePath();
                ctx.fillStyle = 'white';
                ctx.fill();
            }

            move(mouseX) {
                this.x = mouseX - this.width / 2;
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            }

            autoMove() {
                const targetX = ball.x - this.width / 2;
                const diff = targetX - this.x;
                this.x += diff * 0.1;
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            }
        }

        class Box {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = boxWidth;
                this.height = boxHeight;
            }

            draw() {
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = '#00FF00';
                ctx.fill();
                ctx.closePath();
            }
        }

        function createBoxes() {
            boxes = [];
            let boxCount;
            
            if (isDemo) {
                boxCount = 8;
            } else if (isGameRunning) {
                boxCount = level * 4;
            } else {
                boxCount = 4;
            }
            
            for (let i = 0; i < boxCount; i++) {
                let x, y;
                do {
                    x = Math.random() * (canvas.width - boxWidth);
                    y = Math.random() * (canvas.height / 2);
                } while (boxes.some(box => 
                    Math.abs(box.x - x) < boxWidth && 
                    Math.abs(box.y - y) < boxHeight
                ));
                boxes.push(new Box(x, y));
            }
        }

        function checkCollision() {
            boxes.forEach((box, index) => {
                if (ball.x + ball.radius > box.x &&
                    ball.x - ball.radius < box.x + box.width &&
                    ball.y + ball.radius > box.y &&
                    ball.y - ball.radius < box.y + box.height) {
                    
                    const overlapLeft = ball.x + ball.radius - box.x;
                    const overlapRight = box.x + box.width - (ball.x - ball.radius);
                    const overlapTop = ball.y + ball.radius - box.y;
                    const overlapBottom = box.y + box.height - (ball.y - ball.radius);

                    const minOverlap = Math.min(overlapLeft, overlapRight, overlapTop, overlapBottom);

                    if (minOverlap === overlapLeft || minOverlap === overlapRight) {
                        ball.dx = -ball.dx;
                    } else {
                        ball.dy = -ball.dy;
                    }

                    boxes.splice(index, 1);
                    if (isGameRunning) {
                        score++;
                        scoreElement.textContent = score;
                        updateHighScore();

                        if (boxes.length === 0) {
                            level++;
                            levelElement.textContent = level;
                            createBoxes();
                            ball.updateSpeed();
                        }
                    }
                }
            });
        }

        function resetBall() {
            const baseSpeed = Math.min(canvas.width, canvas.height) * 0.007;
            const speed = baseSpeed;
            
            ball = new Ball(
                canvas.width / 2,
                canvas.height - paddleHeight - ballRadius,
                speed * (Math.random() > 0.5 ? 1 : -1),
                -speed,
                ballRadius
            );
        }

        function update() {
            if (!isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ball.draw();
                ball.move();
                paddle.draw();
                boxes.forEach(box => box.draw());

                checkCollision();

                if (isDemo) {
                    paddle.autoMove();
                }
            }

            animationId = requestAnimationFrame(update);
        }

        function startGame() {
            cancelAnimationFrame(animationId);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            resetBall();
            paddle = new Paddle((canvas.width - paddleWidth) / 2);
            score = 0;
            level = 1;
            scoreElement.textContent = score;
            levelElement.textContent = level;
            updateHighScore();

            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            pauseScreen.style.display = 'none';
            isGameRunning = true;
            isDemo = false;
            isPaused = false;
            
            createBoxes();
            
            update();
        }

        function gameOver() {
            cancelAnimationFrame(animationId);
            isGameRunning = false;
            isDemo = false;
            updateHighScore();
            highScoreElement.textContent = highScore;
            gameOverScreen.style.display = 'flex';
        }

        function startDemo() {
            resetBall();
            paddle = new Paddle((canvas.width - paddleWidth) / 2);
            isGameRunning = false;
            isDemo = true;
            createBoxes();
            update();
        }

        function updateHighScore() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
                }
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                pauseScreen.style.display = 'flex';
            } else {
                pauseScreen.style.display = 'none';
            }
        }

        canvas.addEventListener('mousemove', (e) => {
            if (isGameRunning && !isPaused) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                paddle.move(mouseX);
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            if (isGameRunning && !isPaused) {
                e.preventDefault();
                const rect = canvas.getBoundingClientRect();
                const touchX = e.touches[0].clientX - rect.left;
                paddle.move(touchX);
            }
        }, { passive: false });

        playButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        resumeButton.addEventListener('click', togglePause);
        pauseButton.addEventListener('click', togglePause);

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                if (isGameRunning) {
                    togglePause();
                } else if (!isDemo) {
                    startGame();
                }
            }
        });

        updateHighScore();
        startDemo();
    </script>
</body>
</html>
